launch: #起動パラメータ
  ros__parameters:
    real: false

/**:  #ワイルドカード(ここのパラメータは全ノードから読める)
  ros__parameters:
    # 並進  速度[m/s],加速度[m/s^2],加減速度[-m/s^2],躍度[m/s^3]
    linear_max_vel: 0.0
    linear_max_acc: 0.0
    linear_max_dec: 0.0
    linear_max_jer: 0.0
    # 回転  速度[deg/s],加速度[deg/s^2],加減速度[-deg/s^2],躍度[deg/s^3]
    angular_max_vel: 0.0
    angular_max_acc: 0.0
    angular_max_dec: 0.0
    angular_max_jer: 0.0

mcl_2d_node:
  ros__parameters:
    num_of_particle: 50     #粒子数
    odom_convariance:
      param1: 0.0   #回転成分から生まれる回転成分のズレ
      param2: 0.0   #並進成分から生まれる回転成分のズレ
      param3: 0.0   #並進成分から生まれる並進成分のズレ
      param4: 0.0   #回転成分から生まれる並進成分のズレ
      param5: 0.01   #Xのズレ
      param6: 0.01   #Yのズレ
    initial_pose: [-5.45, 0.0, 0.0]  #初期位置[x,y,yaw]
    tf_laser2robot: [0.4655,0.0,0.0,  3.14159,0.0,0.0]  #ロボット->lidarのTF[x,y,z,r,p,y]

icp_base_slam:
  ros__parameters:
    plot_mode: true
    registration_method: "NDT"     #NDT or ransac
    filtering_method: "dynamic_voxel_grid_filter"    #voxel_grid_filter or dynamic_voxel_grid_filter
    voxel_leaf_size: 0.05
    laser_weight: 10. # 退化で極端にずれる場合は=1,通常=0.1
    odom_weight: 1. # オドメトリのずれが大きい場合=100,通常=10
    transformation_epsilon: 0.05
    resolution: 1.7
    step_size: 0.1
    trial_num: 50
    inlier_dist_threshold: 0.01
